<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="img-centro">
            <img class="imagem" src="assets/imagem-login.png">
        </div>
        <form class="p-3" action="home/index.html">
            <h3 class="mb-4">Acesse sua conta</h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fs-5 text">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-5 text">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text d-flex justify-content-end">Esqueceu sua senha?</div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn botao bg-warning">Entrar</button>
            </div>
            <div id="emailHelp" class="form-text mt-2 d-flex justify-content-center">Ainda não tem uma conta? <span class="text-primary"> Crie uma nova conta</span></div>
        </form>
        <p class="text-center mb-0">- OU -</p>
        <div class="d-flex flex-wrap justify-content-center">
            <a class="botao-google m-3 mb-0" href="../home/index.html">Acesse com o Google</a>
            <a class="botao-facebook m-3" href="../home/index.html">Acesse com o Facebook</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
