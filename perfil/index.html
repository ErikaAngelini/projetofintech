<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Investimentos</title>
</head>
<body>
    <header class="cabecalho bg-warning bg-gradient p-4 pb-1 radius-header d-flex justify-content-between">
        <a href="../home/index.html"><img src="../assets/seta.svg"></a>
        <p class="fs-4 text">Meu perfil</p>
        <img src="../assets/sino.svg" class="sino">
    </header>
    <form class="p-3">
        <label for="customRange1" class="form-label fw-semibold mt-3 mb-3">Por quanto tempo você quer investir?</label>
        <input type="range" class="form-range" id="customRange1">
        <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">Pouco tempo</p>
            <p class="mb-0">Muito tempo</p>
        </div>
        <label for="customRange1" class="form-label fw-semibold">Quanto dinheiro você quer investir?</label>
        <input type="range" class="form-range" id="customRange1">
        <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">R$100</p>
            <p class="mb-0">R$100.000+</p>
        </div>
        <label for="customRange1" class="form-label fw-semibold">Qual percentual da sua renda você investe?</label>
        <input type="range" class="form-range" id="customRange1">
        <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">0%</p>
            <p class="mb-0">100%</p>
        </div>
        <label for="customRange1" class="form-label fw-semibold">Como você se descreveria?</label>
        <input type="range" class="form-range" id="customRange1">
        <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">Leigo</p>
            <p class="mb-0">Expert</p>
        </div>
        <label for="customRange1" class="form-label fw-semibold">Qual sua tolerância a risco?</label>
        <input type="range" class="form-range" id="customRange1">
        <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">Baixa</p>
            <p class="mb-0">Alta</p>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary botao">DEFINIR</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
